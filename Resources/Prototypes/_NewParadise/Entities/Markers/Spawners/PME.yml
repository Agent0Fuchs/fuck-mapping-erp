# PME - Personal Mobility Equipment (Средства индивидуальной мобильности)

# SecWay 
- type: entity
  parent: MarkerBase
  id: SpawnPMEVehicleSecway
  name: Secway (spawner)
  components:
  - type: Sprite
    layers:
      - state: green
      - sprite: Objects/Vehicles/secway.rsi
        state: icon
  - type: ConditionalSpawner
    prototypes:
    - VehicleSecway

