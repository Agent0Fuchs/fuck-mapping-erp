- type: entity
  name: Cutter
  parent: BaseWeaponBatterySmall
  id: ADTWeaponCutter
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
  - type: Item
    size: Normal
    shape:
    - 0,1,0,2
    - 1,1,1,1
    - 2,0,2,2
  - type: MaterialStorage
    storageLimit: 0
    materialWhiteList: [RawPlasma, Plasma]
    canEjectStoredMaterials: false
  - type: BatteryRecharge
    multiplier: 1.25
  - type: Sprite
    sprite: _ADT/Objects/Weapons/Guns/Battery/cutter.rsi
    state: icon
  - type: Gun
    fireRate: 0.6
    soundGunshot:
      path: /Audio/Weapons/plasma_cutter.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: ADTBulletCutter
    fireCost: 100
  - type: Battery
    maxCharge: 2500
    startingCharge: 2500
  - type: Appearance

- type: entity
  name: Advanced Cutter
  parent: ADTWeaponCutter
  id: ADTWeaponCutterAdv
  description: A self-defense weapon that exhausts organic targets, weakening them until they collapse.
  components:
  - type: Sprite
    sprite: _ADT/Objects/Weapons/Guns/Battery/cutteradv.rsi
    state: icon
  - type: Gun
    fireRate: 1
    soundGunshot:
      path: /Audio/Weapons/plasma_cutter.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: ADTBulletCutterAdv
    fireCost: 75
  - type: Appearance
