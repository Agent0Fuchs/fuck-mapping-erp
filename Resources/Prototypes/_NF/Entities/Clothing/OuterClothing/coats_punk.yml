
# Acid raincoat
- type: entity
  id: ClothingOuterCoatAcidRaincoat
  parent: ClothingOuterStorageToggleableBase
  name: acid raincoat
  description: Mostly transparent raincoat made out of acid resistant polymers. Please, for the love of Space God, do wear undergarments.
  components:
  - type: Sprite
    sprite: _NF/Clothing/OuterClothing/Coats/acid_raincoat.rsi
  - type: Clothing
    sprite: _NF/Clothing/OuterClothing/Coats/acid_raincoat.rsi
  - type: Armor
    modifiers:
      coefficients:
        Caustic: 0.4
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodAcidRaincoat

